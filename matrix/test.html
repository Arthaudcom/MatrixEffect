<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Matrix Effect</title>
    <style>
        body {
            background-color: black;
        }

        #matrix {
            font-family: monospace;
            color: green;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <pre id="matrix"></pre>

    <script>
        const matrixElement = document.getElementById("matrix");
        const lineLength = 1500; // Longueur de la ligne
        let line = ""; // Chaîne de caractères pour une ligne

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getRandomInt2(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function addSpace2() {
            let space = "";
            for (let i = 0; i < getRandomInt(10); i++) {
                space += " ";
            }
            line += space;
        }

        function number() {
            const interval = setInterval(() => {
                const color = getRandomInt(2) === 0 ? "green" : ""; // Choisir la classe de couleur
                line += `<span class="${color}">${getRandomInt(2)}</span>`; // Ajouter le caractère avec la classe de couleur
                addSpace2();
                if (line.length >= lineLength) {
                    matrixElement.innerHTML += line + "<br>"; // Ajouter la ligne au contenu de l'élément pre avec un retour à la ligne
                    line = ""; // Réinitialiser la ligne
                    matrixElement.scrollIntoView(false); // Faire défiler vers le bas
                }
            }, 1); // 10 millisecondes = 0,01 secondes

            // Arrêter l'exécution après un certain délai (par exemple, 1 minute)
            setTimeout(() => {
                clearInterval(interval); // Arrêter l'appel répété de la fonction
            }, 60000); // 60000 millisecondes = 60 secondes = 1 minute
        }

        number();
    </script>
</body>

</html>
